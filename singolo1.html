<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singolo1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header container">
        <a class="logo-link" href="#"><h1 class="logo">SINGOLO</h1><span class="logo-addition">*</span></a>
        <nav>
            <ul class="main-navigation">
                <li><a>home</a></li>
                <li><a>services</a></li>
                <li><a>portfolio</a></li>
                <li><a>about</a></li>
                <li><a></a>contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="slider container">
            <div class="slider-content">
                <div class="phone phone-vertical">
                    <img src="./assets/images/Iphone.png" alt="iPhone">
                    <div class="display vertical-display"></div>
                </div>
                <div class="phone phone-horizontal">
                    <img src="./assets/images/Iphone.png" alt="iPhone">
                    <div class="display horizontal-display"></div>
                </div>                
            </div>
            <button class="slider-arrow slider-arrow-left"><img src="./assets/images/arrow.png" alt="scroll left"></button>
            <button class="slider-arrow slider-arrow-right"><img src="./assets/images/arrow-r.png" alt="scroll right"></button>
        </section>
    </main>
</body>
</html>
